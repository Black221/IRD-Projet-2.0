<div class="container d-flex align-items-center flex-column">
    <h3 class="bg-success  text-center col-12 p-3 mt-4 text-light" >Add Personnel</h3>
    <form class="row g-3 col-12 p-3 bg-success bg-opacity-25">
        <div class="form-floating col-md-7">
            <input type="email" class="form-control" id="firstname" placeholder="">
            <label for="firstname" class="form-label">Firstname</label>
        </div>
        <div class="form-floating col-md-5">
            <input type="password" class="form-control" id="lastname" placeholder="">
            <label for="lastname" class="form-label">Lastname</label>
        </div>
        <div class="form-floating col-md-7">
            <input type="email" class="form-control" id="email" placeholder="">
            <label for="email" class="form-label">Email</label>
        </div>
        <div class="form-floating col-md-5">
            <input type="password" class="form-control" id="password" placeholder="">
            <label for="password" class="form-label">Password</label>
        </div>
        <div class="form-floating col-8">
            <input type="date" class="form-control" id="birthday" placeholder="1234 Main St">
            <label for="birthday" class="form-label">Birthday</label>
        </div>
        <div class="form-floating col-5">
            <input type="text" class="form-control" id="city" placeholder="">
            <label for="city" class="form-label">City</label>
        </div>
        <div class="form-floating col-3">
            <input type="text" class="form-control" id="street" placeholder="">
            <label for="street" class="form-label">Street</label>
        </div>
        <div class="form-floating col-4">
            <input type="text" class="form-control" id="country" placeholder="">
            <label for="country" class="form-label">Country</label>
        </div>
        <div class="form-floating col-md-6">
            <input type="text" class="form-control" id="inputCity" placeholder="">
            <label for="inputCity" class="form-label">Nationality</label>
        </div>
        <div class="form-floating col-md-6">
            <input type="text" class="form-control" id="state" placeholder="">
            <label for="state" class="form-label">CNI</label>
        </div>
        <div class="form-floating col-12">
            <input type="text" class="form-control" id="profession" placeholder="">
            <label for="profession" class="form-label">Profession</label>
        </div>
        <div class="col-12 d-flex justify-content-between">
            <button type="submit" class="btn btn-success p-2 px-3 fs-5">Save</button>
        </div>
    </form>
</div>
