<div class="container bg-success text-light p-3 align-items-center d-flex justify-content-between mb-4">
    <h2>Staffs</h2>
    <div class="addDataset">
        <a routerLink="/staffs/new" class="link-light text-decoration-none"><i class="fa-solid fa-plus fs-2"></i></a>
    </div>
</div>
<div class="container my-4">
    <div class="table-responsive table">
        <div class="justify-content-between d-flex fw-bold col-12 py-2">
            <div style="width: 15px">#</div>
            <div style="width: 50px">Id</div>
            <div class="col-4 ">Firstname</div>
            <div class="col-2">Lastname</div>
            <div class="col-2">Birthday</div>
            <div class="" style="width: 50px">Sex</div>
            <div class="col-1">Actions</div>
        </div>
        <div class="body list-group">
            <div class="presentation justify-content-between d-flex col-12 list-group-item bg-success bg-opacity-25"
                 *ngFor="let staff of staffs; let id = index">
                <div style="width: 15px"></div>
                <div style="width: 50px">{{[id + 1]}}</div>
                <div class="col-4 ">{{staff.firstname}}</div>
                <div class="col-2">{{staff.lastname}}</div>
                <div class="col-2">{{staff.birthday | date :'d/m/y'}}</div>
                <div class="text-center" style="width: 50px">{{staff.sex}}</div>
                <div class="col-1 d-flex justify-content-between align-items-center">
                    <a [routerLink]="'/staffs/view/'+[id + 1]"><i class="fa-solid fa-eye text-info"></i></a>
                    <a [routerLink]="'/staffs/edit/'+[id + 1]"><i class="fa-solid text-warning fa-pen-to-square"></i></a>
                    <a [routerLink]="'/staffs/delete/'[id + 1]"><i class="fa-solid fa-trash-can text-danger"></i></a>
                </div>
            </div>
            <div class="m-auto mt-4 col-11 mb-5 d-flex align-items-center justify-content-center fs-4  bg-success bg-opacity-25"
                 *ngIf="staffs === undefined" style="height: 250px">
                Empty
            </div>
        </div>
    </div>
</div>
