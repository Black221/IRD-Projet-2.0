<div class="container m-auto mb-5 row-cols-md-2 d-flex align-items-center flex-column">
    <h3 class="p-4 bg-success text-light">
        <span>New ECG</span>
    </h3>
    <form class="row g-3 p-3 bg-success bg-opacity-25" (ngSubmit)="onSubmit()" [formGroup]="ecgForm">
        <div class="col-12">
            {{errorMessage.message}}
        </div>
        <div class="col-12">
            <label for="dataset" class="form-label">Pathologies</label>
            <select class="form-select" id="dataset" formControlName="pathology">
                <option *ngFor="let pathology of pathologies">{{pathology.name}}</option>
            </select>
        </div>
        <label class="form-label">Patient</label>
        <div class="px-4 row g-1 ">
            <div class="col-12">
                <label for="patient" class="form-label"> Patient</label>
                <select class="form-select" id="patient" formControlName="pathology">
                    <option *ngFor="let patient of patients">{{patient.firstname+'_'+patient.lastname+'-'+patient.birthday}}</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="age" class="form-label">Age</label>
                <input type="text" class="form-control" id="age" formGroupName="age">
            </div>
            <div class="col-md-3">
                <label for="height" class="form-label">Height</label>
                <input type="text" class="form-control" id="height" formGroupName="height">
            </div>
            <div class="col-md-3">
                <label for="weight" class="form-label">Weight</label>
                <input type="text" class="form-control" id="weight" formGroupName="weight">
            </div>
            <div class="col-md-3">
                <label for="sex" class="form-label">Sex</label>
                <div class="d-flex  justify-content-between">
                    M<input type="radio" name="sex" id="sex" class="form-check m-1" formGroupName="sex">
                    F<input type="radio" name="sex" class="form-check m-1" formGroupName="sex">
                </div>
            </div>
        </div>
        <label  class="form-label">Recording</label>
        <div class="px-4 row g-1">
            <div class="col-5">
                <label for="start"  class="form-label">Start</label>
                <input class="form-control" id="start" type="text" formGroupName="recordingStart">
            </div>
            <div class="col-5">
                <label for="end"  class="form-label">End</label>
                <input class="form-control" id="end" type="text" formGroupName="recordingEnd">
            </div>
        </div>
        <div class="mb-3">
            <label for="formFile" class="form-label">File</label>
            <input class="form-control" type="file" id="formFile" formGroupName="file">
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-success">save</button>
        </div>
    </form>
</div>
