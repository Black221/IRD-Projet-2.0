<div class="container d-flex align-items-center flex-column mb-5">
    <h3 class="bg-success  text-center col-12 p-3 mt-4 text-light">Add Patient</h3>
    <form class="row g-3 col-12 p-3 bg-success bg-opacity-25" (ngSubmit)="onSubmit()" [formGroup]="patientForm">
        <div class="form-floating col-md-7">
            <input type="text" class="form-control" id="firstname" placeholder="" formControlName="fistname">
            <label for="firstname" class="form-label">Firstname</label>
        </div>
        <div class="form-floating col-md-5">
            <input type="text" class="form-control" id="lastname" placeholder="" formControlName="lastname">
            <label for="lastname" class="form-label">Lastname</label>
        </div>
        <div class="form-floating col-6">
            <input type="date" class="form-control" id="birthday" placeholder="" formControlName="birthday">
            <label for="birthday" class="form-label">Birthday</label>
        </div>

        <div class="col-3 form-floating">
            <div class="d-flex justify-content-between form-control">
                <label for="sexM">M</label>
                <input type="radio" id="sexM" name="sex" formControlName="sex">
                <label for="sexF">F</label>
                <input type="radio" id="sexF" name="sex" formControlName="sex">
            </div>
            <label class="form-label">Sex</label>
        </div>
        <div class="form-floating col-4">
            <input type="text" class="form-control" id="address" placeholder="" formControlName="address">
            <label for="address" class="form-label">Address</label>
        </div>
        <div class="form-floating col-4">
            <input type="text" class="form-control" id="city" placeholder="" formControlName="city">
            <label for="city" class="form-label">City</label>
        </div>
        <div class="form-floating col-4">
            <input type="text" class="form-control" id="country" placeholder="" formControlName="country">
            <label for="country" class="form-label">Country</label>
        </div>
        <div class="form-floating col-md-6">
            <input type="text" class="form-control" id="inputCity" placeholder="" formControlName="nationality">
            <label for="inputCity" class="form-label">Nationality</label>
        </div>
        <div class="form-floating col-md-6">
            <input type="text" class="form-control" id="state" placeholder="" formControlName="cni">
            <label for="state" class="form-label">CNI</label>
        </div>
        <div class="form-floating col-12">
            <input type="text" class="form-control" id="profession" placeholder="" formControlName="profession">
            <label for="profession" class="form-label">Profession</label>
        </div>
        <div class="d-flex col-12 justify-content-between">
            <button type="submit" class="btn btn-success p-2 px-3 fs-5">Sign in</button>
        </div>
    </form>
</div>
